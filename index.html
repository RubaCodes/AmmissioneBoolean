<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div id="content-box">
        <header>
            <div id="logo">
                <img src="logo.png" alt="Logo" width="20%" height="20%">
            </div> 
            <h1>Taking Booleaners from A to B</h1> 
        </header> 
        <!-- Barra di navigazione -->
        <nav>
            <input type="button" value="Prenota">
            <input type="button" value="Termina Prenotazione">
            <input type="button" value="Accendi luci">
        </nav>  
        <!-- Schermata selezione dei monopattini  -->
        <main>
            <div class="Monopattino">  
                <h2> <input type="checkbox" name="" id=""> Monopattino Gino22</h2> 
                <p class="via">Via Guadalametri - a 220 metri da te</p>
                <div class="stato_carica">
                    <p>Stato Carica:</p>
                    <div id="Yellow"></div>
                </div>
            </div>
            <div class="Monopattino">  
                <h2> <input type="checkbox" name="" id=""> Monopattino Mike24</h2> 
                <p class="via">Via Ricciardoni - a 420 metri da te</p>
                <div class="stato_carica">
                    <p>Stato Carica:</p>
                    <div id="Green"></div>
                </div>
            </div>
            <div class="Monopattino">  
                <h2> <input type="checkbox" name="" id=""> Monopattino Fede154</h2> 
                <p class="via">Via Mentarini - a 490 metri da te</p>
                <div class="stato_carica">
                    <p>Stato Carica:</p>
                    <div id="Red"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
